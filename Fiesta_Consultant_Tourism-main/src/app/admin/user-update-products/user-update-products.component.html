<div *ngIf="selectedProduct; else notFound" class="p-4 max-w-xl mx-auto bg-white shadow-md rounded-xl mt-10">
  <h2 class="text-xl font-bold text-center text-slate-700 mb-6">ğŸ“ Edit Booking</h2>

  <!-- ğŸ“… Date -->
  <div class="mb-4">
    <label class="block mb-1 font-medium">Date</label>
    <input
      type="date"
      [(ngModel)]="userobj.Date"
      [min]="minDate"
      name="Date"
      class="w-full border px-3 py-2 rounded-md"
    />
  </div>

  <!-- ğŸ‘¤ Adults -->
  <div class="mb-4">
    <label class="block mb-1 font-medium">Adults</label>
    <input
      type="number"
      [(ngModel)]="userobj.NoofAdult"
      name="NoofAdult"
      (input)="onBookNow()"
      class="w-full border px-3 py-2 rounded-md"
    />
  </div>

  <!-- ğŸ‘¶ Children -->
  <div class="mb-4">
    <label class="block mb-1 font-medium">Children</label>
    <input
      type="number"
      [(ngModel)]="userobj.NoofChild"
      name="NoofChild"
      (input)="onBookNow()"
      class="w-full border px-3 py-2 rounded-md"
    />
  </div>

  <!-- ğŸ’° Total Price -->
  <div class="mb-4">
    <label class="block mb-1 font-medium">Total Price</label>
    <input
      type="number"
      [value]="result"
      readonly
      class="w-full bg-gray-100 border px-3 py-2 rounded-md"
    />
  </div>

  <!-- âœ… Submit -->
  <div class="text-center">
    <button
      (click)="onsignup()"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Submit
    </button>
  </div>
</div>

<!-- âŒ Not Found -->
<ng-template #notFound>
  <p class="text-center text-red-600 font-semibold mt-10">
    âš ï¸ Product not found. Go back and click edit again.
  </p>
</ng-template>
