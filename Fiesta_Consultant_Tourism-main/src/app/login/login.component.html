<div
  class="relative min-h-screen w-full flex items-center justify-center bg-cover bg-center"
  style="background-image: url('https://img.freepik.com/free-photo/beautiful-mountains-landscape_23-2150787850.jpg');"
>
  <div class="relative z-10 w-[400px] p-8 border border-white/50 rounded-lg backdrop-blur-sm">
    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <form class="flex flex-col m-4" [formGroup]="loginform">
        <h2 class="text-4xl font-bold text-white mb-[20px] text-center">Login</h2>
        <div class="space-y-3">
          <!-- Email Field -->
          <div class="relative z-0 w-full mb-5 group">
            <input
            autocomplete="off"
              formControlName="email"
              type="email"
              name="email"
              id="login_email"
              class="block py-2.5 px-0 w-full text-sm text-gray-100 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-100 focus:outline-none focus:ring-0 focus:border-blue-100 peer"
              placeholder=" "
              required
            />
            <label
              for="login_email"
              class="peer-focus:font-medium absolute text-sm text-gray-100 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >
              Email address
            </label>
            <i class="absolute top-[50%] right-0 transform -translate-y-1/2 text-white text-lg fa fa-envelope"></i>
            <div>
              <ng-container *ngIf="loginform.controls['email'].touched">
                <p *ngIf="loginform.controls['email'].errors?.['required']" class="text-red-800 font-bold">Please fill the input</p>
                <p *ngIf="loginform.controls['email'].errors?.['email']" class="text-red-800 font-bold">Please enter a valid email</p>
              </ng-container>
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="relative z-0 w-full mb-5 group">
            <input
              formControlName="password"
              [type]="passwordVisible ? 'text' : 'password'"
              name="password"
              id="login_password"
              class="block py-2.5 px-0 w-full text-sm text-gray-100 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-100 focus:outline-none focus:ring-0 focus:border-blue-100 peer"
              placeholder=" "
              required
            />
            <label
              for="login_password"
              class="peer-focus:font-medium absolute text-sm text-gray-100 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >
              Password
            </label>
            <i
              class="absolute top-[50%] right-0 transform -translate-y-1/2 text-white text-lg fa fa-eye cursor-pointer"
              (click)="togglePasswordVisibility()"
            ></i>
            <div>
              <ng-container *ngIf="loginform.controls['password'].touched">
                <p *ngIf="loginform.controls['password'].errors?.['required']" class="font-bold text-red-800">Please fill the input</p>
                <p *ngIf="loginform.controls['password'].errors?.['minlength']" class="font-bold text-red-800">Min 6 chars required</p>
              </ng-container>
            </div>
          </div>
          
          
          <div class=" place-content-center justify-between  mt-6 mb-8 text-white flex items-center mt-3  ">
            <label for="remember" class="flex items-center">
                <input type="checkbox" name="" id="remember" class="accent-white">
                <p class="mx-1">Remember me</p>
            </label>
        <a href="" class="hover:underline">forget password</a>
        </div>
          <!-- Login Button -->
          <button
          [disabled]="loginform.invalid"
          (click)="login(loginform.value)"
            type="button"
            class="hover:bg-white/15 hover:text-white py-1 border-none transition-all w-full mb-2 bg-white text-gray-900 rounded-lg"
          >
            Login
          </button>
          <div class="text-center text-white mt-1">
            <p>
              Don't have an account?
              <a routerLink="/sinup" class="text-blue-500 hover:text-blue-700 cursor-pointer">Signup</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
