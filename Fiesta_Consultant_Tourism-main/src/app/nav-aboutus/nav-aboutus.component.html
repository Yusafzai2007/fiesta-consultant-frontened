<div class="relative mt-[122px] ">
    <img src='/assets/destinations.jpg' alt="About Us" class="w-full h-full object-cover">
    <div class="absolute inset-0 flex flex-col items-center justify-center  text-white">
        <h1 class="text-4xl font-bold mb-4">About Us</h1>
        <button 
        class="bg-[#0CBD3B] text-white py-2 px-3 rounded-lg hover:bg-[#004030] transition" 
        routerLink="/main" 
        routerLinkActive="ac">
        Home / About
      </button>
      
    </div>
</div>


<div class="grid place-content-center mt-10">
    <div class="h-full w-[90vw] space-y-3">
        <div class="font-bold text-xl">
            About Fiesta Travel Tourism
        </div>
       <div class="italic">
      {{paragraph}}
       </div>
       <div>
      {{paragraph2}}
       </div>
        
        </div>
</div>


<div class="grid place-content-center">
    <div class="flex flex-col md:flex-row items-start gap-6 mt-10 px-4">
        <!-- Left Image Section -->
        <div class="w-full md:w-[50vw] relative mt-2 ">
          <img
          src='/assets/tourism-1.jpg'
            alt="Dubai"
            class="w-full shadow-lg"
          />
        </div>
      
        <!-- Right Services Section -->
        <div class="w-full md:w-[60%]">
          <h3 class="text-2xl font-semibold mb-4 border-b-2 border-gray-300 pb-2">Services We Provide</h3>
          <div class="grid grid-cols-2 sm:grid-cols-2 gap-2 text-gray-700">
            <div *ngFor="let service of services" class="flex items-center gap-2">
              <span class="text-green-600 font-bold">âž¤</span>
              <p class="hover:text-[#004030] cursor-pointer text-sm">{{ service }}</p>
            </div>
          </div>
        </div>
      </div>
</div>
  





<div class=" p-6">
  <div class="md:w-[90vw] mx-auto bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Text Section -->
    <div class="p-6 flex-1">
      <h1 class="text-2xl  text-gray-800 mb-4">Who we are</h1>
      <p class="text-gray-600 leading-relaxed mb-4 italic"*ngFor="let item of text">  
     {{item.label}}
      </p>
    </div>

    <!-- Image Section -->
    <div class="md:w-1/4">
      <img  src='/assets/beautiful.webp' alt="Dubai View" class="h-full w-full object-cover" />
    </div>
  </div>
</div>
