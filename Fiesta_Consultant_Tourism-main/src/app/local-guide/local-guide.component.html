<div class="mt-36">
  <h2 class="text-2xl font-bold text-center mb-6">Blog Categories</h2>

  <ng-container *ngIf="!isloader">
    <!-- Remove fixed width and add responsive padding/margin -->
    <div class="swiper blogCategoriesSwiper mx-auto px-4 max-w-7xl">
      <div class="swiper-wrapper">
        <div *ngFor="let city of cities" class="swiper-slide">
          <div class="bg-white w-full h-40 rounded-lg overflow-hidden shadow-md flex flex-col">
            <a
              [routerLink]="'/city'"
              [queryParams]="{ cityName: city?.cityName }"
              class="block w-full h-full relative"
            >
              <div class="object-cover w-full h-full">
                <img
                  [src]="city.imageUrl"
                  alt="City Image"
                  class="w-full h-full object-cover"
                />
              </div>
              <div
                class="absolute bottom-0 w-full bg-green-600 bg-opacity-90 text-white font-semibold py-2 text-sm text-center"
              >
                {{ city.name }}
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next !text-[#004030]"></div>
      <div class="swiper-button-prev !text-[#004030]"></div>
    </div>
  </ng-container>

  <!-- ... rest of your template -->
</div>

<div class="bg-slate-50 flex items-center justify-center mt-26 p-4">
  <div
    class="max-w-6xl w-full bg-white shadow-md rounded-lg p-6 flex flex-col lg:flex-row justify-between items-center gap-8"
  >
    <!-- Left Side: Review Text -->
    <div class="flex-1">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        Corporate Events
      </h2>
      <p class="text-gray-700 mb-2">
        {{ para4 }}
      </p>
      <p class="text-gray-700 mb-2">
        {{ para3 }}
      </p>
      <p class="text-gray-700">
        {{ para2 }}
      </p>
    </div>

    <!-- Right Side: Logo + Button -->
  </div>
</div>

<div class="bg-slate-50 flex items-center justify-center mt-26 p-4">
  <div
    class="max-w-6xl w-full bg-white shadow-md rounded-lg p-6 flex flex-col lg:flex-row justify-between items-center gap-8"
  >

    <div class="flex-1">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
Array of Features Centered Around MICE at Pakistan Travel and Tourism      </h2>

    </div>

</div>
